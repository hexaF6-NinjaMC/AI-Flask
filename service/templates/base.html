<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.min.js') }}" defer></script>
</head>
<body class="bg-dark">
  {% if current_user.is_authenticated %}
    <div class="row float-end me-3 mt-3">
      <a class="btn btn-outline-info" href="/logout">Logout</a>
    </div>
  {% endif %}
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="align-items-center">
        <h1 class="text-center text-bg-dark">{{ title }}</h1>
        {% block body %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
